{% set name = "pickleDB" %}
{% set version = "1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | lower }}-{{ version }}.tar.gz
  sha256: 27fa0e442bf1a78a1165d652b81e0e1c925e803f44050a8c3a79aa44c827278c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pickledb

about:
  home: http://github.com/patx/pickledb
  license: BSD 3-clause
  license_family: BSD
  # See https://github.com/patx/pickledb/issues/52
  license_file: LICENSE
  summary: A lightweight and simple database using json.

extra:
  recipe-maintainers:
    - xhochy
